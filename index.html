<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOHAMMED ISMAIL S PORTFOLIO</title>
  <link rel="stylesheet" href="/src/assets/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css">
  <style>
    /* video background */
    #background-video {
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -1;
    }
  </style>

</head>

<body><video id="background-video" autoplay loop muted poster="./src/assets/bgimg.jpeg">
    <source src="./src/assets/bgvideo.mp4" type="video/mp4">
    <source src="./src/assets/bgvideo.ogg" type="video/ogg">
  </video>
  <div id="root">

  </div>


  <script type="module" src="/src/main.jsx"></script>
  <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
  <script>

    const user = window.confirm("This website is using Video in background. Are you sure you want to continue with background video ")
    if (user) {
      document.getElementById("background-video").style.visibility = "visible"
      document.getElementById("root").style.backgroundSize = "0";
    } else {
      document.getElementById("background-video").style.display = "none";

    }
  </script>
</body>

</html>
